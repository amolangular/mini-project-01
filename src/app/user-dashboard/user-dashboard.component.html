<div class="container mt-5">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="user_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
            </ng-container>
            <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
            </ng-container>
            <ng-container matColumnDef="user_email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Email </th>
                <td mat-cell *matCellDef="let row"> {{row.user_email}} </td>
            </ng-container>
            <ng-container matColumnDef="user_phone_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No </th>
                <td mat-cell *matCellDef="let row"> {{row.user_phone_no}} </td>
            </ng-container>
            <ng-container matColumnDef="user_pwd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Password </th>
                <td mat-cell *matCellDef="let row"> {{row.user_pwd}} </td>
            </ng-container>
            <ng-container matColumnDef="user_gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.user_gender}} </td>
            </ng-container>
            <ng-container matColumnDef="user_reg_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
                <td mat-cell *matCellDef="let row"> {{row.user_reg_date | date:'dd/MM/YYYY'}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"><mat-icon (click)="onEdit(row)">edit</mat-icon> &nbsp;<mat-icon (click)="deleteData(row)">delete</mat-icon></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
